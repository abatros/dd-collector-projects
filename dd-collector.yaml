  - uid: buildings-IMG
    button:
      class: h2
      label: Bi
    label: buildings-IMG
    visible: false
    minZoom: 15
    gutter: 2
    transition: 0
    extent: 100.488739, 13.670610, 100.685554, 13.894135
    #extent: 100.48873901367188, 13.670610427856445, 100.68555450439453, 13.894135475158691
    #url: https://geoserver.thgeom-academy.com/geoserver/thgeom/wms
    url: https://thgeom-academy.com/geoserver/gwc/service/wmts
    #source: TileWMS
    source: TileImage
    params:
      #service: WMS
      service: WMTS
      gridSet: EPSG:4326
      format: image/png
      VERSION: 1.0.0
      tiled: true
      #request: GetFeature
      srsname: EPSG:4326
      STYLES: ''
      WIDTH: 128
      HEIGHT: 128
      LAYERS: thgeom:BLDG_new_region
      exceptions: application/vnd.ogc.se_inimage
     
  - uid: buildings
    label: Buildings
    button:
      class: h3b
      label: Bv
    visible: true
    minZoom: 18
    extent: 100.488739, 13.670610, 100.685554, 13.894135
    source: GeoJSON
    url: https://geoserver.thgeom-academy.com/geoserver/thgeom/ows
    params:
      service: WFS
      version: 2.0.0
      request: GetFeature
      typename: thgeom:BLDG_new_region
      outputFormat: application/json
      format_options: callback:loadFeatures
      #srsname: EPSG:4326
      bbox: extent
      #maxFeatures: 1000
      #count: 2000
      exceptions: application/json
    style:
      stroke:
        color: rgba(0, 150, 255, 1.0)
        width: 0.45
      fill:
        color: rgba(0, 155, 155, 0.25)


#      permissions experimental    

  - uid: v-layer
    permissions:
      surveyors: write      
    button:
      class: h1
      label: V
    label: V-layer
    visible: false
    source: GeoJSON
    wrapX: false
    url: https://geoserver.thgeom-academy.com/geoserver/thgeom/ows
    params:
      service: WFS
      version: 2.0.0
      request: GetFeature
      typename: thgeom:oacs-geo-view-LNC
      outputFormat: application/json
      format_options: callback:loadFeatures
      #srsname: EPSG:4326
      bbox: extent
      exceptions: application/json
    style:
      stroke:
        color: rgba(200, 0, 200, 0.5)
        width: 2
      fill:
        color: rgba(240, 240, 255, 0.6)
      circle:
        radius: 7
        fill:
          color: rgba(255,20,100,0.5)


